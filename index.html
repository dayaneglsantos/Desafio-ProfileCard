<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img class="bg-profile" src="./images/bg-pattern-card.svg" alt="" />
        <img class="img-profile" src="./images/image-victor.jpg" alt="" />
        <div class="profile-info">
          <p class="name">Victor Crest <span class="color-gray">26</span></p>
          <p class="color-gray">London</p>
        </div>
      </div>
      <div class="infos">
        <div class="info">
          <p class="numbers">80K</p>
          <p class="color-gray">Followers</p>
        </div>
        <div class="info">
          <p class="numbers">803K</p>
          <p class="color-gray">Likes</p>
        </div>
        <div class="info">
          <p class="numbers">1.4K</p>
          <p class="color-gray">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/dayaneglsantos"
        >Dayane Santos</a
      >.
    </div>
  </body>
</html>
